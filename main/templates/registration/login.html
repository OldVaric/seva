{% extends 'main/base.html' %} &nbsp;
{% load static %}

{% block content %}
<div class="features">

            <h1>Войти</h1>
            {% if form.errors %}
                <p>{{ form.errors.error }}</p>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              {{ form.as_p }}
            <button type="submit" class="btn btn-success">Войти</button>
            </form>

             {% if user.is_authenticated %}
                 <p>Добро пожаловать {{ user.username }} !</p>
                 <p><a href="{% url 'password_reset' %}" class="btn btn-warning">Сброс пароля</a></p>
                 <p><a href="{% url 'logout' %}"><button class="btn btn-danger">Выйти</button></a></p>
             {% endif %}


</div>

{% endblock content %}
