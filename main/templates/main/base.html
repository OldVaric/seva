{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Лого">
        <span class="logo">Old_Varic</span>
        <h3>Навигация</h3>
        <ul>
            <li><i class="fa-regular fa-address-card"><a href="{% url 'signup' %}"> Регистрация </a> | <a href="{% url 'login' %}"> Войти </a></i></li>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная страница</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-brands fa-telegram"></i> О нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-regular fa-newspaper"></i> Список статей</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-warning"><i class="fas fa-plus-circle"></i> Добавление статьи</button></li></a>
            <a href="/admin"><li><button class="btn btn-danger"> Админ </button></li></a>
        </ul>
        <style>
            a{
            text-decoration: none;
            }
        </style>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
